<body>

  <script>
    const apiKey = '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'; // üîê –∑–∞–º—ñ–Ω–∏ –Ω–∞ —Å–≤—ñ–π –∫–ª—é—á

    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      if (!input.trim()) return;

      const resDiv = document.getElementById('response');
      resDiv.innerText = '–î—É–º–∞—é...';

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`,
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [
            { role: 'system', content: '–¢–∏ –ø–æ–º—ñ—á–Ω–∏–∫ –¥–ª—è –º–∞–º–∏. –í—ñ–¥–ø–æ–≤—ñ–¥–∞–π –ø—Ä–æ—Å—Ç–æ, —Ç–µ–ø–ª–æ —ñ –∑—Ä–æ–∑—É–º—ñ–ª–æ.' },
            { role: 'user', content: input }
          ]
        })
      });

      const data = await response.json();
      const answer = data.choices[0].message.content;
      resDiv.innerText = answer;
      speak(answer);
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance();
      msg.text = text;
      msg.lang = 'uk-UA';
      window.speechSynthesis.speak(msg);
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'uk-UA';
      recognition.start();
      recognition.onresult = function(event) {
        const result = event.results[0][0].transcript;
        document.getElementById('userInput').value = result;
        sendMessage();
      };
    }
  </script>
