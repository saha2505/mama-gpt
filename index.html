<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ü—Ä–∏–≤—ñ—Ç, –º–∞–º–æ!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin-bottom: 15px;
    }
    .user {
      text-align: right;
      font-size: 16px;
      color: #333;
    }
    .gpt {
      text-align: left;
      font-weight: bold;
      font-size: 18px;
      color: #222;
    }
    .input-area {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #6200ee;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat" id="chat"></div>

  <div class="input-area">
    <textarea id="userInput" placeholder="–ù–∞–ø–∏—à–∏ –∞–±–æ —Å–∫–∞–∂–∏ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è..."></textarea>
    <div style="display: flex; gap: 10px;">
      <button onclick="sendMessage()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
      <button onclick="startVoice()">üéôÔ∏è –°–∫–∞–∑–∞—Ç–∏</button>
    </div>
  </div>

  <script>
    const apiKey = 'YOUR_OPENAI_API_KEY'; // –∑–∞–º—ñ–Ω–∏ –Ω–∞ —Å–≤—ñ–π

    async function sendMessage() {
      const inputEl = document.getElementById("userInput");
      const text = inputEl.value.trim();
      if (!text) return;

      appendMessage('user', text);
      inputEl.value = '';

      const chatEl = document.getElementById("chat");
      chatEl.scrollTop = chatEl.scrollHeight;

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "–¢–∏ ‚Äî GPT-–ø–æ–º—ñ—á–Ω–∏–∫, —è–∫ ChatGPT. –í—ñ–¥–ø–æ–≤—ñ–¥–∞–π –Ω—ñ–∂–Ω–æ, –∑—Ä–æ–∑—É–º—ñ–ª–æ —ñ —Ç–µ–ø–ª–æ, —è–∫ –¥–ª—è –º–∞–º–∏." },
            { role: "user", content: text }
          ]
        })
      });

      const data = await res.json();
      const answer = data.choices[0].message.content;
      appendMessage('gpt', answer);
      speak(answer);
    }

    function appendMessage(role, text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance();
      msg.text = text;
      msg.lang = 'uk-UA';
      window.speechSynthesis.speak(msg);
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'uk-UA';
      recognition.start();
      recognition.onresult = function(event) {
        const result = event.results[0][0].transcript;
        document.getElementById("userInput").value = result;
        sendMessage();
      };
    }
  </script>
</body>
</html>
