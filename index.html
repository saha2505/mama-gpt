<body>
  <div style="text-align: center; font-size: 14px; color: #888; padding: 8px;">
    üí¨ –ü–æ–º—ñ—á–Ω–∏–∫ –¥–ª—è –º–∞–º–∏ | v1.2 ‚Äî GPT-4 —á–µ—Ä–µ–∑ Vercel (–°–∞—à–∞ mode ü§ñ)
  </div>

  <div class="chat" id="chat"></div>

  <div class="input-area">
    <textarea id="userInput" placeholder="–ù–∞–ø–∏—à–∏ –∞–±–æ —Å–∫–∞–∂–∏ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è..."></textarea>
    <div style="display: flex; gap: 10px;">
      <button onclick="sendMessage()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
      <button onclick="startVoice()">üéôÔ∏è –°–∫–∞–∑–∞—Ç–∏</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const inputEl = document.getElementById("userInput");
      const text = inputEl.value.trim();
      if (!text) return;

      appendMessage('user', text);
      inputEl.value = '';

      const chatEl = document.getElementById("chat");
      chatEl.scrollTop = chatEl.scrollHeight;

      try {
        const res = await fetch("https://api-82hsjjhbv-saha2505s-projects.vercel.app/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        const answer = data?.reply || "–ù–∞ –∂–∞–ª—å, —è –Ω–µ –æ—Ç—Ä–∏–º–∞–≤ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ üò¢";
        appendMessage('gpt', answer);
        speak(answer);
      } catch (e) {
        appendMessage('gpt', "‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º.");
      }
    }

    function appendMessage(role, text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance();
      msg.text = text;
      msg.lang = 'uk-UA';
      window.speechSynthesis.speak(msg);
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'uk-UA';
      recognition.start();
      recognition.onresult = function(event) {
        const result = event.results[0][0].transcript;
        document.getElementById("userInput").value = result;
        sendMessage();
      };
    }
  </script>
