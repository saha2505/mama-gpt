<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>mama-gpt</title>
</head>
<body>
  <h1>mama-gpt</h1>
  <button id="talk">–°–∫–∞–∑–∞—Ç—å –µ—â—ë</button>

  <script>
    const talkBtn = document.getElementById('talk');
    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'ru-RU';
    recognition.interimResults = false;

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ru-RU';
      synth.speak(utterance);
    }

    function askGPT(message) {
      fetch('https://mama-gpt-api.vercel.app/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          messages: [
            { role: 'system', content: '–¢—ã –∑–∞–±–æ—Ç–ª–∏–≤—ã–π –ø–æ–º–æ—â–Ω–∏–∫, –≥–æ–≤–æ—Ä–∏ –¥–æ–±—Ä—ã–º –≥–æ–ª–æ—Å–æ–º.' },
            { role: 'user', content: message }
          ]
        }),
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.choices?.[0]?.message?.content || '–ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫';
        speak(reply);
      })
      .catch(() => speak('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑.'));
    }

    function startRecognition() {
      recognition.start();
      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        askGPT(text);
      };
    }

    talkBtn.addEventListener('click', () => {
      if (!synth.speaking) startRecognition();
    });

    window.onload = () => startRecognition();
  </script>
</body>
</html>
